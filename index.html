<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main role="main">
        <div class="dust-container"></div>
        <div class="card-container">
            <div class="user-data-container">
                <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Imagen de perfil">
                <h1>Jessica Randall</h1>
                <h2>Lonfon, United Kingdom</h2>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="user-links-container">
                <ul>
                    <li><a class="user-link" href="https://github.com/" target="_blank" rel="noopener noreferrer nofollow">GitHub</a></li>
                    <li><a class="user-link" href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer nofollow">Frontend Mentor</a></li>
                    <li><a class="user-link" href="https://mx.linkedin.com/" target="_blank" rel="noopener noreferrer nofollow">LinkedIn</a></li>
                    <li><a class="user-link" href="https://x.com/?lang=es" target="_blank" rel="noopener noreferrer nofollow">Twitter</a></li>
                    <li><a class="user-link" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer nofollow">Instagram</a></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
